<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: black;;
            width: 300px;
        }

        div:hover{
            color:rgb(0, 0, 0)
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><a href="pseuclasse.html">texto escondido</a></p>
    </div>
    <p>fim do exemplo</p>
    <h2><a href="pseuclasse.html">voltar para home</a></h2>
</body>
</html>
