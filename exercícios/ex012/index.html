<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Vídeos</title>
</head>
<body>
    <h1>Veja o vídeo abaixo</h1>
    <p>Estes vídeos estão em meu servidor</p>
    <video width="300" poster="" controls autoplay loop>
        <source src="midias/video-digitando.mkv" type="video/mkv">
        <source src="midias/video-digitando.mp4" type="video/mp4">
        <source src="midias/video-digitando.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

<h1>Vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=fJydzM41ps3AsE7x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
