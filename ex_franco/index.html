<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornalzap</title>
    <link rel="icon" href="https://jornalzap.com/wp-content/uploads/2024/09/favicon.ico" type="image/x-icon">
    
    <!-- Estilos personalizados -->
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Cabeçalho */
        header {
            background-color: #ffffff;
            padding: 13px;
            text-align: center;
            box-shadow: 0 2px 4px rgb(115, 255, 0);
            position: relative;
        }

        img.logo {
            max-width: 150px;
        }

        /* Menu lateral oculto */
        #sideMenu {
            position: fixed;
            left: 0;
            top: 40;
            width: 0;
            height: 100%;
            background-color: rgba(43, 43, 43, 0.97); /* Fundo com leve transparência */
            overflow-x: hidden;
            transition: width 0.5s ease;
            z-index: 1000;
            padding-top: 100px;
            padding-left: 0px;
        }

        /* Links do menu */
        #sideMenu a {
            display: block;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            padding: 15px 0;
            transition: color 0.3s ease, background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #sideMenu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #d4ffd9;
        }

        /* Ícone do menu lateral */
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-icon img {
            width: 50px;
            height: 50px;
        }

        /* Efeito hover no ícone do menu */
        .menu-icon:hover {
            transform: scale(1.1);
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            #sideMenu {
                padding-left: 10px;
            }

            #sideMenu a {
                font-size: 1rem;
            }

            .menu-icon img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com a logo -->
    <header>
        <a href="https://jornalzap.com/"><img src="https://jornalzap.com/wp-content/uploads/2024/09/jornalzap.com__4_-removebg-preview-e1726285230606.png" alt="Logo Jornalzap" class="logo"></a>
    </header>

    <!-- Menu Lateral -->
    <div id="sideMenu">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Blog</a>
        <a href="#">Contato</a>
    </div>

    <!-- Ícone para abrir e fechar o menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <img id="menuIcon" src="https://jornalzap.com/wp-content/uploads/2024/09/favicon.ico" alt="Menu Icon">
    </div>

    <!-- JavaScript para abrir e fechar o menu com o mesmo ícone -->
    <script>
        let menuOpen = false; // Estado inicial: menu fechado

        // Função para alternar o estado do menu
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");

            if (!menuOpen) {
                menu.style.width = "250px"; // Abre o menu
                menuOpen = true;
            } else {
                menu.style.width = "0"; // Fecha o menu
                menuOpen = false;
            }
        }
    </script>
</body>
</html>
